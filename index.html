<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Social Media Links</title>
    <style>
        body {
            font-family: Times New Roman, Georgia, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('channels4_profile.jpg'); /* Bild einfügen */
            background-size: cover; /* Bild an Größe des Bildschirms anpassen */
            background-position: center; /* Bild zentrieren */
            background-repeat: no-repeat; /* Kein Wiederholen des Bildes */
            overflow: hidden; /* Verhindert Scrollen */
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .social-links {
            margin-top: 200px; /* Verschiebt den Container um 200 Pixel nach unten */
            margin-top: calc(150px + 50px); /* Zusätzlich 50 Pixel unterhalb von "Schrottkiste" */
        }
        .social-links a {
            margin: 0 10px; /* Verwende vw (Viewport-Breite) für responsives Design */
            text-decoration: none;
            color: #000000; /* Schwarz */
            font-size: 40px; /* Verwende vw für die Schriftgröße */
        }
        .social-links a:hover {
            color: #39FF14; /* Neon-Grün beim Hover */
        }
        h1 {
            font-size: 50px; /* Verwende vw für die Schriftgröße */
            color: #003366; /* Relativ dunkles Blau für das h1-Element */
        }
        .middle-text {
            font-size: 60px; /* Verwende vw für die Schriftgröße */
            color: #FFFFFF; /* Weiß für den Text */
            margin-top: 150px; /* Verschiebt den Text um 150 Pixel nach unten */
        }
        .play-button {
            margin-top: 20px; /* Verwende vh für den Abstand nach oben */
            padding: 10px 20px; /* Verwende vh und vw für das Padding */
            font-size: 20px; /* Verwende vw für die Schriftgröße */
            color: #FFFFFF;
            background-color: #003366; /* Dunkles Blau */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #00509E; /* Hellblau beim Hover */
        }
        audio {
            display: none; /* Audio-Element ausblenden */
        }

        /* Media Queries für kleinere Bildschirme */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Kleinere Schriftgröße für h1 auf kleinen Bildschirmen */
            }
            .middle-text {
                font-size: 10vw; /* Kleinere Schriftgröße für die Mitteltext auf kleinen Bildschirmen */
            }
            .social-links a {
                font-size: 6vw; /* Kleinere Schriftgröße für Links auf kleinen Bildschirmen */
            }
            .play-button {
                font-size: 5vw; /* Kleinere Schriftgröße für den Button auf kleinen Bildschirmen */
                padding: 2vh 4vw; /* Anpassung des Paddings auf kleinen Bildschirmen */
            }
            .social-links {
                margin-top: 10vh; /* Anpassung des Abstands auf kleinen Bildschirmen */
            }
            .middle-text {
                margin-top: 5vh; /* Anpassung des Abstands auf kleinen Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <h1>hier findet ihr mich</h1>
    <div class="middle-text">Schrottkiste</div>
    <div class="social-links">
        <a href="https://open.spotify.com/show/47GyrPIA44GYL3nn4VbteE?si=334e0e679fd145d5" target="_blank">Podcast</a>
        <a href="https://www.tiktok.com/@schrotti1105" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/schrottkiste_1105?igsh=MTN1d3piMWx3bTMwcQ==" target="_blank">Instagram</a>
    </div>

    <!-- Button zum Abspielen der MP3-Datei -->
    <button class="play-button" onclick="toggleAudio()">Play Audio</button>

    <!-- Audio-Element zum Abspielen der MP3-Datei -->
    <audio id="audioPlayer">
        <source src="Chill Gaming_Lofi Mix (1 hour edition)_original (mp3cut.net).mp3" type="audio/mpeg">
        Ihr Browser unterstützt das Audio-Tag nicht.
    </audio>

    <script>
        function toggleAudio() {
            var audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
