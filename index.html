<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Social Media Links</title>
    <style>
        body {
            font-family: Times New Roman, Georgia, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('channels4_profile.jpg'); /* Bild einfügen */
            background-size: cover; /* Bild an Größe des Bildschirms anpassen */
            background-position: center; /* Bild zentrieren */
            background-repeat: no-repeat; /* Kein Wiederholen des Bildes */
            overflow: hidden; /* Verhindert Scrollen */
        }
        .container {
            text-align: center;
        }
        .social-links {
            margin-top: 200px; /* Verschiebt den Container um 200 Pixel nach unten */
            margin-top: calc(150px + 50px); /* Zusätzlich 50 Pixel unterhalb von "Schrottkiste" */
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000000; /* Schwarz */
            font-size: 40px;
        }
        .social-links a:hover {
            color: #39FF14; /* Neon-Grün beim Hover */
        }
        h1 {
            font-size: 50px; /* Schriftgröße des h1-Elements ändern */
            color: #003366; /* Relativ dunkles Blau für das h1-Element */
        }
        .middle-text {
            font-size: 60px; /* Schriftgröße auf 60px ändern */
            color: #FFFFFF; /* Weiß für den Text */
            margin-top: 150px; /* Verschiebt den Text um 150 Pixel nach unten */
        }
      
    </style>
</head>
<body>
    <h1>hier findet ihr mich</h1>
    <div class="middle-text">Schrottkiste</div>
    <div class="social-links">
        <a href="https://open.spotify.com/show/47GyrPIA44GYL3nn4VbteE?si=334e0e679fd145d5" target="_blank">Podcast</a>
        <a href="https://www.tiktok.com/@schrotti1105" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/schrottkiste_1105?igsh=MTN1d3piMWx3bTMwcQ==" target="_blank">Instagram</a>
    </div>
</body>
</html>
